
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorteio Tattoo</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">

    <!-- Tela 1 - Formulário -->
    <div id="form-screen" class="screen active">
      <h1>Cadastro para Sorteio</h1>
      <input type="text" id="nome" placeholder="Nome completo" required />
      <input type="text" id="telefone" placeholder="Telefone" required />
      <input type="text" id="instagram" placeholder="Instagram" required />
      <input type="text" id="cpf" placeholder="CPF" required />
      <button onclick="irParaRegras()">Avançar</button>
    </div>

    <!-- Tela 2 - Regras -->
    <div id="regras-screen" class="screen">
      <h2>Regras do Sorteio</h2>
      <ol>
        <li>
          Compartilhe uma publicação do perfil <strong>@genariosantitattoo</strong> nos seus stories com uma frase positiva.
        </li>
        <li>
          Siga o perfil <strong>@genarioartes</strong><br/>
          <button onclick="seguir('https://instagram.com/genarioartes', 'check1')">Seguir @genarioartes</button>
          <span id="check1" class="checkmark"></span>
        </li>
        <li>
          Siga o perfil <strong>@genariosantitattoo</strong><br/>
          <button onclick="seguir('https://instagram.com/genariosantitattoo', 'check2')">Seguir @genariosantitattoo</button>
          <span id="check2" class="checkmark"></span>
        </li>
      </ol>
      <button id="continuarBtn" onclick="irParaNumeros()" disabled>Próximo</button>
    </div>

    <!-- Tela 3 - Números -->
    <div id="numero-screen" class="screen">
      <h2>Escolha um número</h2>
      <div id="numeros" class="numeros-grid"></div>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
